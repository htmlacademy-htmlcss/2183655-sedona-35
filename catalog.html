    <header class="page-header">
      <nav class="navigation">
        <a class="navigation-logo" href="index.html">
          <img src="" alt="Логотип Седоны">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">

          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">

          <li class="navigation-item">
            <a class="button" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">

        <section class="catalog-hotels">
          <header class="inner-header">
            <h1 class="inner-header-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs">
              <li class="breadcrumbs-item">
                <a class="breadcrumbs-link" href="index.html">
                  <img src="" alt="Домик">
                  <span class="visually-hidden">
                    Главная
                  </span>
                </a>
              </li>
              <li class="breadcrumbs-item">
                <img src="" alt="Стрелочка вправо">
              </li>
              <li class="breadcrumbs-item">
                <a class="breadcrumbs-link" href="">Гостиницы</a>
              </li>
            </ul>
          </header>
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="park" checked>
                    Парковка
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип Жилья</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-group" value="Hotel" checked>
                    Гостиница
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-group" value="Mothel">
                    Мотель
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-group" value="Apps">
                    Аппартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
            <button class="button" type="submit">Применить</button>
          </form>
        </section>

    </main>

    <footer class="page-footer">
      <section class="footer-social">
        <h2 class="visually-hidden">Социальные сети</h2>
        <ul class="footer-social-list">

            <a class="button" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">
                Вконтакте
              </span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="button" href="https://t.me/htmlacademy">
              <span class="visually-hidden">
                Телеграмм
              </span>
            </a>
          </li>
          <li class="footer-social-item">

                Ютуб

          </li>
        </ul>
      </section>

      <section class="footer-contacts">
        <h2 class="visually-hidden">Контакты</h2>
        <a class="contacts-phone" href="tel:+7(812)812-12-12">+7 (812) 812-12-12</a>
      </section>

      <section class="footer-logo-htmlacademy">
        <h2 class="visually-hidden">Логотип Академии</h2>
        <a href="https://htmlacademy.ru/">
          <img src="" alt="Лого htmlacademy">
        </a>
      </section>
    </footer>
